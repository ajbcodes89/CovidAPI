<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Covid API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="banner">
    <h1><b>Covid 19 Data</b></h1>
    <button type="button" class="submit btn btn-secondary" data-bs-toggle="button" autocomplete="off">Get Data</button>
  </div>
  <div class="container data-cont">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th scope="col">Country</th>
          <th scope="col">Total Confirmed</th>
          <th scope="col">Total Deaths</th>
          <th scope="col">Total Recovered</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="covid.js"></script>
</body>

</html>
